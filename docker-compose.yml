version: '3.8'

services:
  api:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: netsuite-proxy-api
    ports:
      - "8000:8000"
    env_file:
      - ./python/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - netsuite-network

networks:
  netsuite-network:
    driver: bridge
